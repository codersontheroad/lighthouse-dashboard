    <!-- build:css(.tmp) styles/main.css -->

<body ng-app="lighthouseDashboardApp">
    <!--[if lte IE 8]>

    <!-- Add your site or application content here -->
    <div class="header">
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top affix-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display-->
                <div class="navbar-header">
                    <img src="images/brand.png" alt="" class="pull-left" />
                    <a href="#page-top" class="navbar-brand page-scroll">Lighthouse</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling-->
                <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="filter">Filter</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse-->
            </div>
            <!-- /.container-fluid-->
        </nav>
    </div>

    <div ng-view=""></div>

    <div class="footer">
        <p class="text-center">Made with <span class="glyphicon glyphicon-heart"></span> by codersontheroad.org</p>
    </div>

        ! function (A, n, g, u, l, a, r) {
            A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
                    (A[l].q = A[l].q || []).push(arguments)

        }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="bower_components/angular-touch/angular-touch.js"></script>
